name: Alpine Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        compiler: [GCC, CLANG]

    steps:
    - uses: actions/checkout@v2
    - name: Run Alpine ${{ matrix.compiler }} Test
      run: sudo -E make -C scripts/ci ${{ matrix.compiler }}=1 alpine
